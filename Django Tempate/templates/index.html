
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stylish Portfolio - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>
            //This function is called when the user clicks on the calcGPA button
            function calcGPA()
             {
                //Extract the values from the HTML inputs by their assigned id and assigns them to variables
                //The value extracted is converted from a string to a float/decimal
                fIS201 = parseFloat(document.getElementById("is201Grade").value);
                fACC200 = parseFloat(document.getElementById("acc200Grade").value);
                fIS303= parseFloat(document.getElementById("is303Grade").value);
                fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
                fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
                fEssay = parseInt(document.getElementById("essay").value);
        
                //calculates new gpa
                fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);
        
                //Display the calculated GPA to the HTML label named "coreGPA"
                document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
            }
        </script>
    </head>
    <body>
        <!-- Header -->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">Core GPA Calculator</h1>
                <h3 class="mb-5"><em>by Lilian Tsubaki, Danny Wright, Ryan Ward, Rylan Rawson, Maya Sakuma, Aiki Takaku</em></h3>
                <a class="btn btn-primary btn-xl" href="#about">Calculate my GPA!</a>
            </div>
        </header>
        <!-- Calculations -->
        <section class="content-section bg-light" id="about">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                        <!-- Title -->
                        <h2>Please enter the required information below:</h2>
                        <!-- User inputs IS 201 grade from dropdown menu -->
                        <label>IS 201 Grade:</label>
                        <select name="IS 201 Grade" id="is201Grade">
                            <option value="none" selected disabled hidden>--</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A-</option>
                            <option value="3.4">B+</option>
                            <option value="2.7">B-</option>
                            <option value="2.5">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C-</option>
                            <option value="1.5">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D-</option>
                            <option value="0.0">F</option>
                        </select>
                        <br><br>
                        <!-- User inputs ACC 200 grade from dropdown menu -->
                        <label>ACC 200 Grade:</label>
                        <select name="ACC 200 Grade" id="acc200Grade">
                            <option value="none" selected disabled hidden>--</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A-</option>
                            <option value="3.4">B+</option>
                            <option value="2.7">B-</option>
                            <option value="2.5">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C-</option>
                            <option value="1.5">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D-</option>
                            <option value="0.0">F</option>
                        </select>
                        <br><br>
                        <!-- User inputs IS 303 grade from dropdown menu -->
                        <label>IS 303 Grade:</label>
                        <select name="IS 303 Grade" id="is303Grade">
                            <option value="none" selected disabled hidden>--</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A-</option>
                            <option value="3.4">B+</option>
                            <option value="2.7">B-</option>
                            <option value="2.5">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C-</option>
                            <option value="1.5">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.7">D-</option>
                            <option value="0.0">F</option>
                        </select>
                        <br><br>
                        <!-- User inputs essay score from dropdown menu -->
                        <label>Essay Score:</label>
                        <select name="Essay Score" id="essay">
                            <option value="none" selected disabled hidden>--</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                            <option value="0">0</option>
                        </select>
                        <br><br>
                        <!-- User inputs overall GPA and last 30 credits GPA -->
                        <label>Enter your overall GPA in the form of a decimal (max 4.0):</label>
                        <input type="text" id="overallGPA" required>
                        <br><br>
                        <label>Enter your last 30 credits GPA in the form of a decimal (max 4.0):</label>
                        <input type="text" id="last30GPA" required>
                        <br><br>
                        <!-- Button to call calcGPA function and shows label -->
                        <button type="button" onclick="calcGPA()">Calculate GPA</button>
                        <br><br>
                        <label id="coreGPA">Core GPA is...</label>
    </body>
</html>
